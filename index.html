<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="box">
                <h1>cm to inches</h1>
                <div class="inputdiv">
                    <input type="number" id="input" placeholder="length to cm.."
                        \>
                </div>
                <div>
                    <button type="submit" onclick="convert()">Convert</button>
                </div>
                <div id="result"></div>
            </div>
        </div>

        <script>
            function convert(){
            let cmVal = Number(document.getElementById("input").value)
            let inchVal = cmVal/2.54
            let result = document.getElementById("result")
            result.innerHTML = inchVal.toFixed(2) +" " + "Inches"
            }
        </script>
    </body>
</html>
